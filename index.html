<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แนะนำตัวเอง</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: 'Sarabun', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .profile-card {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #66a6ff;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0 0 10px 0;
      font-weight: 700;
      font-size: 28px;
      color: #0a3d62;
    }

    p {
      margin: 6px 0;
      font-size: 16px;
      line-height: 1.4;
      color: #555;
    }

    a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img
      src="praw01.jpg"
      alt="รูปโปรไฟล์"
      class="profile-img"
    />
    <h1>จันทราภรณ์ ผาสีดา</h1>
    <p>นักพัฒนาเว็บไซต์</p>
    <p>อายุ 19 ปี</p>
    <p>สนใจ: การเขียนโปรแกรม, การทำธุรกิจ, ศึกษาแบรนด์ต่างๆ</p>
    <p>ติดต่อ: <a href="mailto:somchai@example.com">chantarapon48@gmail.com.com</a></p>
  </div>
</body>
</html>
